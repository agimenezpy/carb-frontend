<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="Productos Combustibles">
  <meta name="author" content="Ministerio de Industria y Comercio">
  <link rel="icon" href="https://www.esri.com/favicon.ico">
  <title>Productos Combustibles</title>
</head>
<body>
  <noscript> JavaScript is required in order to use this app </noscript>
  <div id="app">
  </div>

  <script type="text/x-template" id="heading-template">
    <header class="top-nav">
      <div class="grid-container">
        <div class="column-24">
          <div  class="phone-hide">
            <nav class="top-nav-list" role="navigation" aria-labelledby="topnav">
              <a href="/" class="icon-ui-menu top-nav-link js-drawer-toggle" data-drawer="top-nav"></a>
            </nav>
            <a href="/" class="top-nav-title">{{title}}</a>
            <span class="top-nav-title"><small>{{subtitle}}</small></span>
            <nav class="top-nav-list" role="navigation" aria-labelledby="topnav">
              <router-link to="/dashboard" class="top-nav-link" exact  active-class="is-active">Importación</router-link>
              <!--a class="top-nav-link link-off-black" href="#">Participación</a>
              <a class="top-nav-link link-off-black" href="#">Precios</a-->
            </nav>
            <nav class="class-top-nav-list right" role="navigation" aria-labelledby="usernav">
              <img :src="'http://gis.mic.gov.py/static/img/mic.png'" width="200">
            </nav>
          </div>

        </div>
      </div>
    </header>
  </script>

  <script type="text/x-template" id="content-template">
    <div class="grid-container leader-1 trailer-1">
          <!-- side navigation -->
          <div class="column-4">
            <aside class="side-nav">
              <h2 id="sidenav" class="side-nav-title">Sidenav Group</h2>
              <nav role="navigation" aria-labelledby="sidenav">
                <a href="#" class="side-nav-link">Side Nav Link 1</a>
                <a href="#" class="side-nav-link">Side Nav Link 2</a>
                <a href="#" class="side-nav-link">Side Nav Link 3</a>
                <a href="#" class="side-nav-link">Side Nav Link 4</a>
              </nav>
            </aside>
          </div>
      
          <!-- main content list -->
          <div class="column-19 pre-1">
            <transition name="fade" mode="out-in">
              <router-view :key="$route.path"></router-view>
            </transition>
          </div>
      
        </div>
      </div>
  </script>
</body>
</html>
